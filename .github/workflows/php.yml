name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:10.4
        ports:
          - 3306/tcp
        env:
          MYSQL_ROOT_PASSWORD: rootpass
    strategy:
      matrix:
        php-version: [7.0,7.1]

    steps:
    - uses: actions/checkout@v2
    # - run: sudo systemctl start mariadb
    - run: composer self-update
    - run: composer install --no-interaction --prefer-source

    #- run: sudo systemctl start mariadb
    - run: mysql --version
    - run: echo $'\n[client]\nuser=root' >> ~/.my.cnf
    - run: sudo systemctl start mysql
    - run: sudo mysql -host=127.0.0.1 -port=3306 -user=root -p=rootpass -e  "ALTER USER root@localhost IDENTIFIED VIA mysql_native_password; SET PASSWORD = PASSWORD('');"
    - run: sudo ./tests/init-database.sh
    - run: sudo ./tests/clear-database.sh
    - run: rm -rf temp/* tmp
    - run: "sed -e 's/user:/user: root/' app/config/config.local.neon.sample > app/config/config.local.neon"
    - run: ./i18n/compile.sh
    - run: ./tests/run.sh -j 1
