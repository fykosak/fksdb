name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [7.0,7.1]

    steps:
    - uses: actions/checkout@v2
    - name: Start MariaDB
      uses: getong/mariadb-action@v1.1
      with:
         # The port of host
        host port: 3306
        # The port of container
        container port: 3306
        # --character-set-server - The character set of MySQL server
        character set server: utf8_czech_ci	
        # --collation-server - The character collation of MySQL server
        collation server: utf8_czech_ci	
        # Version of MariaDB to use
        mariadb version: 10.4
        # MYSQL_ROOT_PASSWORD - root superuser password
        mysql root password: ''
        # MYSQL_DATABASE - name for the default database that is created
        # mysql database: fksdb
        # MYSQL_USER - create the specified user with superuser power for created database
        #mysql user: # optional, default is 
        # MYSQL_PASSWORD - specified superuser password which user is power for created database
        #mysql password: # optional, default is
    # - run: sudo systemctl start mariadb
    - run: composer self-update
    - run: composer install --no-interaction --prefer-source
    - run: sudo systemctl start mysql
    - run: echo $'\n[client]\nuser=root' >> ~/.my.cnf
    - run: sudo mysql -e "ALTER USER root@localhost IDENTIFIED VIA mysql_native_password; SET PASSWORD = PASSWORD('');"
    - run: ./tests/init-database.sh
    - run: ./tests/clear-database.sh
    - run: rm -rf temp/* tmp
    - run: "sed -e 's/user:/user: root/' app/config/config.local.neon.sample > app/config/config.local.neon"
    - run: ./i18n/compile.sh
    - run: ./tests/run.sh -j 1
