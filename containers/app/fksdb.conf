<VirtualHost *:8080>
	ServerAdmin webmaster@localhost
	DocumentRoot /srv/fksdb/www/

	ErrorLog /var/log/export/error-fksdb.log
        CustomLog /var/log/export/access-fksdb.log combined

        <Directory /srv/fksdb/www/>
            Options FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel notice
</VirtualHost>
